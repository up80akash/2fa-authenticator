{% extends 'base.html' %}
{% block content %}
<h2>Admin Panel</h2>
<table border="1" cellpadding="5" cellspacing="0">
<tr>
    <th>ID</th>
    <th>Username</th>
    <th>Role</th>
    <th>Action</th>
</tr>
{% for u in users %}
<tr>
    <td>{{ u[0] }}</td>
    <td>{{ u[1] }}</td>
    <td>{{ "Admin" if u[2]==1 else "User" }}</td>
    <td>
        {% if u[0] != 1 %}
            {% if u[2]==0 %}
            <form action="/promote/{{ u[0] }}" method="post" style="display:inline">
                <button type="submit">Promote</button>
            </form>
            {% else %}
            <form action="/demote/{{ u[0] }}" method="post" style="display:inline">
                <button type="submit">Demote</button>
            </form>
            {% endif %}
        {% else %}
            Main Admin
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
