<!DOCTYPE html>
<html>
<head>
    <title>Setup 2FA</title>
</head>
<body>
    <h2>Enable Two-Factor Authentication</h2>

    <p>Scan this QR code using Google Authenticator / Microsoft Authenticator</p>

    <img src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code">

    <p><strong>OR enter this secret manually:</strong></p>
    <p>{{ secret }}</p>

    <form method="POST">
        <label>Enter OTP from Authenticator:</label><br>
        <input type="text" name="otp" required><br><br>

        <button type="submit">Verify & Enable 2FA</button>
    </form>
</body>
</html>
